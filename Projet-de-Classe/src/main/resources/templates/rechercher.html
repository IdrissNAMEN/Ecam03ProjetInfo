<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
  <<th:block th:replace="fragments/_head.html::head"></th:block>
  <title>Annarium | Acte</title>

</head>

<body>

  <!-- ======= Header ======= -->
  <th:block th:replace="fragments/_header.html::header"></th:block>
    <!-- End Header -->

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2></h2>
          <ol>
            <li><a th:href="@{/}">Accueil</a></li>
            <li>Rechercher un acte</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <section class="inner-page">
      <div class="container">
        <section id="team" class="team">
            <div class="container">
      
              <div class="row">
                <div class="col-lg-4" data-aos="fade-right">
                    <div class="section-title">
                      <h3>Rechercher un acte</h3>
                    </div>
                </div>

                <div class="col-lg-4 footer-newsletter">
                    <form th:action="@{/rechercher}" th:method="get">
                        <input type="text" name="motCles"><input type="submit" value="Rechercher">
                    </form>
                </div>
                <div class="col-lg-12">
                  <div class="row">
                    <p></p>

                    <div th:each="acteDto : ${acteDtos}" class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                      <div class="member" data-aos="zoom-in" data-aos-delay="100">
                        <div class="pic"><img src="assets/img/team/acteicon.png" class="img-fluid" alt=""></div>
                        <div class="member-info">
                          <h4 th:text="${acteDto.nom}">PIGNARG</h4>
                          <h5 th:text="${acteDto.prenom}">Jean Herv√©</h5>

                            <div class="social">
                                <a th:href="@{'/detail?numero=' + ${acteDto.numero}}" class=" bg-success"><i class="ri-eye-line"></i></a>
                                <a href=""><i class="ri-edit-fill"></i></a>
                                <a th:href="@{'/supprimer?numero=' + ${acteDto.numero}}" class=" bg-danger"><i class="ri-delete-bin-3-fill"></i></a>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
      
                </div>
              </div>
      
            </div>
        </section>
      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <th:block th:replace="fragments/_footer.html::footer"></th:block>

  <!-- ======= JavaScript ======= -->
  <th:block th:replace="fragments/_js.html::js"></th:block>

</body>

</html>
